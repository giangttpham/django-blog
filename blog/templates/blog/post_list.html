<html>
	<head>
		<title>Giang's Blog</title>
	</head>
	<body>
		<div>
			<h1>Woot Woot! It's working y'all!!</h1>		
		</div>
		<div>
			<h2><a href="">My First Django Blog</a></h2>
		</div>
		{% for post in posts %}
		    <div>
		        <p>published: {{ post.published_date }}</p>
		        <p>created: {{post.created_date }}</p>
		        <h3><a href="">{{ post.title }}</a></h3>
		        <p>{{ post.text|linebreaksbr}}<br><br></p>

		    </div>
		{% endfor %}

	</body>
</html>
